<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Xinz Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Bebas Neue', sans-serif;
      background: url('https://files.catbox.moe/iz672t.jpg') no-repeat center center/cover;
      backdrop-filter: blur(6px);
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    #loading {
      position: fixed;
      z-index: 9999;
      background: silver;
      color: black;
      font-size: 5vw;
      font-weight: bold;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeOut 1s ease 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      text-align: center;
    }

    .hide {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.95);
    }

    .welcome {
      font-size: 9vw;
      color: white;
      font-weight: bold;
      letter-spacing: 0.1em;
      display: flex;
      gap: 0.1em;
      flex-wrap: wrap;
      justify-content: center;
    }

    .welcome span {
      animation: wave 1.2s infinite ease-in-out;
      display: inline-block;
    }

    @keyframes wave {
      0%, 100% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-8px); opacity: 0.7; }
    }

    .btn {
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      padding: 1rem 2rem;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 6vw;
      backdrop-filter: blur(3px);
      transition: 0.3s;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    #paymentSection {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      height: 100%;
      width: 100%;
      overflow-y: auto;
      padding-top: 3vh;
      padding-bottom: 5vh;
    }

    .profile-img {
      width: 30vw;
      max-width: 150px;
      height: auto;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .profile-name {
      font-size: 8vw;
      color: white;
      text-shadow: 0 0 5px white;
    }

    .payment-box {
      background: rgba(255, 255, 255, 0.07);
      border: 2px solid white;
      border-radius: 20px;
      padding: 1.5rem;
      width: 90%;
      max-width: 500px;
      text-align: center;
      color: white;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.5s ease;
      font-size: 5vw;
    }

    .payment-box.show {
      opacity: 1;
      transform: scale(1);
    }

    .payment-method {
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .payment-method span {
      flex: 1;
    }

    .payment-method a {
      color: white;
      text-decoration: underline;
      font-size: 4vw;
    }

    .copy-btn {
      background: none;
      border: none;
      color: white;
      font-size: 5vw;
      cursor: pointer;
    }

    .copy-btn:hover {
      color: yellow;
    }
  </style>
</head>
<body>
  <div id="loading">loding.</div>

  <div class="container" id="startContent">
    <div class="welcome">
      <span>W</span><span>E</span><span>L</span><span>C</span><span>O</span><span>M</span><span>E</span>
    </div>
    <button class="btn" onclick="toggleMusic()">‚ñ∂Ô∏è Play Music</button>
    <button class="btn" onclick="showPayment()">üí≥ Lihat Payment</button>
  </div>

  <div id="paymentSection">
    <img class="profile-img" src="https://files.catbox.moe/wtrlxe.jpg" alt="Profile" />
    <div class="profile-name">Xinz</div>

    <div id="paymentBox" class="payment-box">
      <h2 style="font-size: 7vw; text-shadow: 0 0 6px white;">Metode Pembayaran</h2>
      <div class="payment-method">
        <span id="dana">üí∞ DANA: 082189305896</span>
        <button class="copy-btn" onclick="copyText('dana')">üìã</button>
      </div>
      <div class="payment-method">
        <span id="ovo">üü£ OVO: 082136975082</span>
        <button class="copy-btn" onclick="copyText('ovo')">üìã</button>
      </div>
      <div class="payment-method">
        üåü MY WEB: <a href="https://xinzkyx.github.io/xinz.web/" target="_blank">Klik untuk membuka</a>
      </div>
    </div>
  </div>

  <audio id="bgm" src="https://files.catbox.moe/k2nuva.mp4"></audio>
  <script>
    function toggleMusic() {
      const music = document.getElementById('bgm');
      if (music.paused) music.play();
      else music.pause();
    }

    function showPayment() {
      document.getElementById('startContent').classList.add('hide');
      document.getElementById('paymentSection').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('paymentBox').classList.add('show');
      }, 200);
    }

    function copyText(id) {
      const text = document.getElementById(id).innerText.replace(/^[^\d]+/, '');
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor berhasil disalin!");
      });
    }
  </script>
</body>
</html>
